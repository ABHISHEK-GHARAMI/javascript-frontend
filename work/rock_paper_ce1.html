        <script>
         let computerMove = '';
         let result = '';
         let cwin = 0;
         let closs = 0;
         let ctie = 0;
         let uwin = 0;
         let uloss = 0;
         let utie = 0;
         function pickComputerMove(){
            const randomNumber = Math.random();
            if(randomNumber >=0 && randomNumber < 1/3){
              result = 'rock';
            }
            else if(randomNumber >= 1/3 && randomNumber < 2/3){
                result = 'paper';
            }
            else if(randomNumber >= 2/3 && randomNumber < 1){
                result = 'scissor';
            }
            return result;
         }
         function updateScores() {
            document.getElementById('cwin').textContent = cwin;
            document.getElementById('closs').textContent = closs;
            document.getElementById('ctie').textContent = ctie;
            document.getElementById('uwin').textContent = uwin;
            document.getElementById('uloss').textContent = uloss;
            document.getElementById('utie').textContent = utie;
         }
        pickComputerMove();
        updateScores();

       </script>
