        <p>Rock paper Scissors game for the project.</p>
        <button onclick="
        pickPlayerMove('rock');

        <button onclick="
        pickPlayerMove('paper');
        ">Paper</button>
        <button onclick="
         let re2 ='';
         let re1 = pickComputerMove();
         if(re1==='rock'){
           re2 = 'Computer win';
           
         }
         else if(re1==='paper'){
          re2 = 'You win.'
         
        }

          re2 = 'Tie.'
          
        }

        alert(`Computer picks ${re1} and you pick scissor. and result is : ${re2}`);

        ">Scissor</button>
        <script>
         function pickPlayerMove(playerMove){
            let result = '';
            const computerMove = pickComputerMove();
            if(playerMove === computerMove){
              result = 'tie';
            }
            else if(computerMove ==='paper' && playerMove==='rock' || computerMove === 'rock' && playerMove === 'scissor' ){
                result = 'Computer win';
            }
            else if(computerMove === 'rock' && playerMove === 'paper' || computerMove ==='scissor' && playerMove ==='rock'){
                result = 'You win';
            }
            alert(`Computer picks : ${computerMove} and Player picks : ${playerMove} and result is : ${result}`)
         }
         
         function pickComputerMove(){
            let result ='';
            const randomNumber = Math.random();
            if(randomNumber >=0 && randomNumber < 1/3){
              result = 'rock';
            }
            else if(randomNumber >= 1/3 && randomNumber < 2/3){
                result = 'paper';
            }
            else if(randomNumber >= 2/3 && randomNumber < 1){
                result = 'scissor';
            }
            return result;
         }
        pickComputerMove();

       </script>
